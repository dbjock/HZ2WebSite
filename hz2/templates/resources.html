{% extends "layout.html" %}
{% block content %}
<h1>All resources</h1>
<table class="table table-striped table-bordered" id='myTable'>
    <tr>
        <th>{{ header_row[0] }}</th>
        <th class="text-center">{{ header_row[1] }}</th>
        <th class="text-center">{{ header_row[2] }}</th>
    </tr>
    {% for row in data %}
    <tr>
        <td><a href="{{ url_for('resource_detail', id=row[0]) }}" class="link-primary">{{ row[1] }}</a>
        </td>
        <td class="text-center">{{ row[3] }}</td>
        <td class="text-center">{{ row[5] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
